<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>NBA Shots</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
  <script src="https://d3js.org/d3-transition.v1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.10.0/math.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <h1 style="text-align: center">2018 NBA Playoff Shot Chart</h1>
  <div style="text-align: center">
    <form action="" id="form" style="display: inline-block">
      <input type="radio" name="type" value="plot" checked> Shot Plot<br>
      <input type="radio" name="type" value="hex"> Hex Bin<br>
    </form>
    <div id="filters" style="display: inline-block">
      <select id="inds">
        <option value="All">All teams</option>
        <option value="Milwaukee Bucks">Bucks</option>
        <option value="Cleveland Cavaliers">Cavaliers</option>
        <option value="Boston Celtics">Celtics</option>
        <option value="Miami Heat">Heat</option>
        <option value="Utah Jazz">Jazz</option>
        <option value="Indiana Pacers">Pacers</option>
        <option value="New Orleans Pelicans">Pelicans</option>
        <option value="Toronto Raptors">Raptors</option>
        <option value="Houston Rockets">Rockets</option>
        <option value="San Antonio Spurs">Spurs</option>
        <option value="Oklahoma City Thunder">Thunder</option>
        <option value="Minnesota Timberwolves">Timberwolves</option>
        <option value="Portland Trail Blazers">Trail Blazers</option>
        <option value="Golden State Warriors">Warriors</option>
        <option value="Washington Wizards">Wizards</option>
        <option value="Philadelphia 76ers">76ers</option>
      </select>
      <select id="players">
      </select>
    </div>
  </div>

  <div style="text-align: center">
    <div id="court"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
